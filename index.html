<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task text</title>
    <style>

body{
    margin: 0;
    font-family:Arial, Helvetica, sans-serif ;
    background-color: cornflowerblue;
    display: flex;
    justify-content: center;
    padding: 30px;
}
.v{
    display: grid;
    width: 90%;
}
.bold{
    padding: 25px;
    border:4px solid #333;
    border-radius:15px;
    background:white;
    font-size:22px;
    font-weight:bold;
    text-align:center;
  }
  .bold{ background:#ffe0e0; }
  .italic{ background:#e0ffe0; font-style:italic; }
  .line{ background:#e0e0ff; text-decoration:underline; }
</style>

</head>
<body>
<div class="v">
<div class="bold">
<strong>Full stack salwa shady</strong>
<div class="italic">

    <i>Ui Ux</i>
</div>
<div class="line">

    <u>Eng Salwa shady</u>
</div>
</div>
</div>

</body>
</html>
